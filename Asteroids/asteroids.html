<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="asteroid.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="bullet.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <audio id="shootSound" src="../Sounds/shoot.mp3" preload="auto"></audio>
        <audio id="explodeSound" src="../Sounds/explode.mp3" preload="auto"></audio>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 myPosition;

            void main(){
                gl_PointSize = 1.0;
                gl_Position = myPosition;
            }
        </script>

        <script id="vert-img" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec2 a_texcoord;

            uniform mat4 u_matrix;
 
            varying vec2 v_texcoord;
 
            void main() {
                gl_Position = u_matrix * a_position;
                v_texcoord = a_texcoord;
            }
        </script>

        

        <script id="frag-asteroid" type="x-shader/x-fragment">
            uniform bool destroyed;

            void main(){
                if (!destroyed)
                    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
                else
                    gl_FragColor = vec4( 0.0, 1.0, 1.0, 1.0 );
            }
        </script>

        <script id="frag-player" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 1.0, 0.0, 1.0, 1.0 );
            }
        </script>

        <script id="frag-orange" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 255.0/255.0, 145.0/255.0, 0.0/255.0, 1.0 );
            }
        </script>

        <script id="frag-img" type="x-shader/x-fragment">
            precision mediump float;
 
            varying vec2 v_texcoord;
 
            uniform sampler2D u_texture;
 
            void main() {
               gl_FragColor = texture2D(u_texture, v_texcoord);
            }
        </script>

        <script id="bloom-frag" type="x-shader/x-fragment">
            layout (location = 0) out vec4 FragColor;
            layout (location = 1) out vec4 BrightColor;
        </script>
    
    </head>

    <body onload="init()">
        <!--
        <canvas id="gl-canvas" width="2048" height="2048"></canvas>
        -->
        <canvas id="asteroids-canvas" width="1242" height="720"></canvas>
    </body>
</html>
