<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="asteroids.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 myPosition;

            void main(){
                gl_PointSize = 1.0;
                gl_Position = myPosition;
            }
        </script>
        <script id="asteroids-shader" type="x-shader/x-vertex">

            struct Asteroid{
                vec2[12] points;
                vec2 position;
                vec2 velocity;
                float area;
            } varAsteroid;

            layout (std140, binding = 0) uniform AsteroidBlock {
                Asteroid astInstances [50];
            };

            attribute vec4 myPosition;
            uniform float timeDelta;
            uniform float time;
            uniform float resetTimer;

            void main(){
                
                Asteroid currAsteroid = astInstances[gl_InstanceID];

                currAsteroid.position += velocity*timeDelta;
                for (int i=0; i<12; i++){
                    currAsteroid.points[i] += velocity*timeDelta;                    
                }

                if ( ((time*100) % resetTimer)/100 == 0 ){
                    
                }

            }
        </script>

        <script id="frag-blue" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 0, 0, 1.0, 1.0 );
            }
        </script>

        <script id="frag-orange" type="x-shader/x-fragment">
            void main(){
                gl_FragColor = vec4( 255.0/255.0, 145.0/255.0, 0.0/255.0, 1.0 );
            }
        </script>
    
    </head>

    <body onload="init()">

</html>
